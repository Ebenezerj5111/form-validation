<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h2>Form-Validation</h2>

        <form id="form" class="form">

            <div class="form-control">

                <label for="username">Username:</label> <br>
                <input type="text" placeholder="abc1223" id="username">
                <p>Error Message</p>
            </div>

            <div class="form-control">
                <label for="username">Email:</label> <br>
                <input type="email" placeholder="abc12@gmail.com" id="email">
                <p>Error Message</p>
            </div>

            <div class="form-control">
                <label for="username">Password:</label> <br>
                <input type="password" placeholder="Password" id="password">
                <p>Error Message</p>
            </div>

            <div class="form-control">
                <label for="username">Re-Enter Password:</label> <br>
                <input type="password" placeholder="Re-Enter password" id="password2">
                <p>Error Message</p>
            </div>

            <button>Submit</button>
        </form>
    </div>























    <script src="app.js"></script>
</body>

</html>
